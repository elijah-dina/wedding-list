<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mia and Joseph's Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Mia and Joseph's Wedding Invitation">
  <meta property="og:description" content="You're invited to celebrate the wedding of Mia and Joseph. Click to view your invitation.">
  <meta property="og:image" content="https://mia-and-joseph-wedding.onrender.com/static/invitation_page2.jpg">
  <meta property="og:url" content="{{ request.url }}">
  <meta property="og:type" content="website">
</head>
<body>
<div class="card">
  <p class="guest-name">
    {{ name }}
  </p>
  <div class="button-group">
    <a href="{{ url_for('journey', guest_id=guest_id, guest_name=guest_name) }}" class="button-link">Our Journey</a>
  </div>
</div>
</body>
</html>
