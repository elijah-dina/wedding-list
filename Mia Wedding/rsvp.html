<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="rsvp-page">
  <div class="form-container">
    <h2 class="title-script">RSVP</h2>
    <p>Please RSVP before May 29</p>
    <p>
      <a href="tel:+96170612277">+961 70 61 22 77</a> or 
      <a href="tel:+9613539823">+961 3 53 98 23</a>
    </p>
    <form onsubmit="return handleSubmit()">
      <p>Number of Guests:</p>
      <div class="radio-group">
        <label><input type="radio" name="guests" value="0" required>0</label>
        <label><input type="radio" name="guests" value="1">1</label>
        <label><input type="radio" name="guests" value="2">2</label>
      </div>
      <button type="submit" class="rsvp-button">Confirm</button>
    </form>
    <button onclick="history.back()" class="back-button">‚Üê Back</button>
  </div>

  <script>
    function handleSubmit() {
      const selected = document.querySelector('input[name="guests"]:checked');
      if (selected) {
        alert(`Thank you! You have confirmed for ${selected.value} guest(s).`);
      }
      return false;
    }
  </script>
</body>
</html>
